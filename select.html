<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .box{
            font-size: 25px;
            font-family: 'Times New Roman', Times, serif;
            text-transform: uppercase;
            font-weight: bolder;
        }
    </style>
</head>
<body>
   <div class=" container mt-5">
    <div class="box">Jquery</div>
    <input type="text" id="text1" class=" form-control mt-3">
    <button class=" btn btn-danger mt-3" id="btn1" type="button" value="Click">Click</button>
    <select class=" form-control mt-3" name="" id="text2">
        <option value="1">HTML</option>
        <option value="2">CSS</option>
        <option value="3">JavaScript</option>
        <option value="4">Bootstrap</option>
        <option value="5">JQuery</option>
    </select>
   </div> 

   <script>
    $(document).ready(()=>{
        $("#btn1").click(()=>{
            $("#text1").val("Hello Html");
        });

        $("#btn1").click(()=>{
            $("#text2").val(5);
        });
       
    })
   </script>
</body>
</html>
