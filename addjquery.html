<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="addjquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class=" cart-nav">
            <div class="icon">
                <i class="fa-solid fa-cart-shopping"></i>
                <span>Cart</span>
            </div>
            <div class="item-count">0</div>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/1279330/pexels-photo-1279330.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <div class="content">
                <div class=" row">
                    <div class="details">
                        <span>Dinner</span>
                        <p>Lorem ipsum dolor sit amet.</p>

                    </div>
                    <div class="price">80$</div>
                </div>

                <div class="buttons">
                    <button>Buy Now</button>
                    <button id="addCart">Add to Cart</button>
                </div>
            </div>
        </div>
         
    </div>

    <script>
        $(document).ready(function() {
            var count =0;
            $("#addCart").click(function() {
                var cart = $(".cart-nav");
                var img = $(this).closest(".card").find("img").eq(0);
                if (img.length) {
                    var imgCopy = img.clone().offset({
                        top: img.offset().top,
                        left: img.offset().left
                    }).css({
                        "position": "absolute",
                        "opacity": "0.8",
                        "zIndex": "100",
                        "width": "250px",
                        "height": "250px"
                    }).appendTo($('body')).animate({
                        left: cart.offset().left + 20,
                        top: cart.offset().top + 30,
                        "width": "250px",
                        "height": "250px"
                    },1000);
                    
                    setTimeout(function() {
                        count++;
                        $('.cart-nav  .item-count').text(count);
                    },1000)

                }

                imgCopy.animate({
                    "width": 0,
                    "height": 0,
                }, 1000, function() {
                    $(this).detach();
                });
                
            });
        });
        
    </script>
</body>
</html>
