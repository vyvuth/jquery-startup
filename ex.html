<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

        <style>
            button{
                text-transform: capitalize;
            }
            form{
                width: 50%;
            }
            h3{
                font-size: 25px;
            }
            label{
                font-size: 20px;
                font-weight: 600;
            }

        </style>
</head>
<body>
    <div class=" container">
        <header class=" mt-5">
            <button id="acc" class=" btn btn-danger p-2 ">1. Account</button>
            <button id="pro" class=" btn btn-danger p-2 ">2. profile</button>
            <button id="war" class=" btn btn-danger p-2 ">3. warning</button>
            <button id="finI" class=" btn btn-danger p-2 ">4. finish</button>

        </header>
        <div class=" text">
           
        </div>
    </div>

    <script>

        $("document").ready(()=>{
            $("#acc").click(()=>{
                $(".text").html(`<div id="text1" class="text rounded rounded-2 border border-2 p-2 mt-3">
                        <form action="#" class=" text-capitalize">
                            <h6 class=" text-capitalize">account information</h6>
                            <label for="#">username *</label>
                            <input type="text" class=" form-control">
                            <label for="#">password</label>
                            <input type="text" class=" form-control">
                            <label for="#">conform password</label>
                            <input type="text" class=" form-control">
                            <button class=" btn btn-success text-capitalize fw-bolder mt-2">submit</button>

                        </form>
                    </div>`).slideDown(1000)
            });

            $("#pro").click(()=>{
                $(".text").html(`<div id="text1" class="text rounded rounded-2 border border-2 p-2 mt-3">
                <form action="#" class=" text-capitalize">
                    <h6 class=" text-capitalize">account information</h6>
                    <label for="#">username *</label>
                    <input type="text" class=" form-control">
                    <label for="#">password</label>
                    <input type="text" class=" form-control">
                    <label for="#">conform password</label>
                    <input type="text" class=" form-control">
                    <label for="#">choose your images</label>
                    <input type="file" name="" id="file">
                    <img id="images" src=""  class=" rounded rouned-3 mt-2 w-100 h-75 ">
                    <button class=" btn btn-danger text-capitalize fw-bolder mt-2">submit</button>

                </form>
            </div>`).slideDown(1000);
            $("#file").on('change', ((e)=>{
                let file = e.target.files[0];
                let reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e)=>{
                    $("#images").attr('src', e.target.result)
                }
            }))
            });

            $("#war").click((e)=>{
                $(".text").html(` <h1 class=" text-capitalize mt-2 text-warning">please check your information again before you want to finish it.</h1>
                <button id="btnBack" class=" btn btn-warning fw-bolder">back</button>
                <button id="btnOk" class=" btn btn-dark fw-bolder mx-5">Ok</button>`).slideDown(1000)
            })

            $("#finI").click((e)=>{
                $(".text").html(`<div id="text1" class="text rounded rounded-2 border border-2 p-2 mt-3">
                    <form action="#" class=" text-capitalize">
                        <h6 class=" text-capitalize">account information</h6>
                        <label for="#">username *</label>
                        <input type="text" class=" form-control">
                        <label for="#">password</label>
                        <input type="text" class=" form-control">
                        <label for="#">conform password</label>
                        <input type="text" class=" form-control">
                        <label for="#">choose your images</label>
                        <input type="file" name="" id="file">
                        <img id="images" src=""  class=" rounded rouned-3 mt-2 w-100 h-75 ">
                        <button class=" btn btn-danger text-capitalize fw-bolder  mt-2">submit</button>
    
                    </form>
                </div>`).slideDown(1000);
                });
        })v    
    </script>
</body>
</html>
