<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        .txt{font-size: 25px; text-align: center; color: blue; text-transform: uppercase;}
    </style>
</head>
<body>
    <div class=" container mt-5">
        <div class=" txt" data-tt="1">hello world form JavaScript</div>
        <div class=" txt mt-2" data-tt="1">hello world form bootstrap</div>
        <div class=" txt" data-tt="1">hello world form HTML</div>
        <div class=" txt" data-tt="1">hello world form CSS</div>
        <div class=" txt mt-2" data-tt="1">hello world form Jquery</div>
    </div>

    <script>
        $(document).ready(function(){
            $(".txt").click(function(e) {
                var eThis = $(this);
                var tt = eThis.data("tt");
                if (tt == 1) {
                    eThis.css({"color": "red", "font-weight": "bold", "font-size": "30px"});
                    eThis.data("tt", "2");
                } else {
                    eThis.css({"color": "purple", "font-size": "45px", "font-weight": "bold"});
                    eThis.data("tt", "1");
                }
            });
        });
        
    </script>
</body>
</html>
