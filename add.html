<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        label{
            font-size: 25px;
            text-transform: capitalize;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class=" container w-50">
        <form action="#" class=" bg-success mt-5 p-3 text-light rounded rounded-5">
            <h1 class=" text-center text-capitalize">Add number</h1>
            <label for="#">X :</label>
            <input id="x" type="text" class=" form-control mt-2">
            <label for="#">Y :</label>
            <input id="y" type="text" class=" form-control mt-2">
            <input type="button" value="+" id="add" class=" btn btn-warning mt-2">
            <input type="button" value="-" id="added" class=" btn btn-warning mt-2">
            <input type="button" value="*" id="kun" class=" btn btn-warning mt-2">
            <input type="button" value="/" id="jek" class=" btn btn-warning mt-2">
            <input type="button" value="%" id="addes" class=" btn btn-warning mt-2"><br>
            <label for="#">result :</label>
            <input id="res" type="text" class=" form-control mt-2">
        </form>
    </div>

    <script>
        $(document).ready(() => {
            $("#add").click(function(){
                var x = parseFloat($("#x").val());
                var y = parseFloat($("#y").val());
                var result = (x + y).toFixed(2); 
                $("#res").val(result); 
            });

            $("#added").click(function(){
                var x = parseFloat($("#x").val());
                var y = parseFloat($("#y").val());
                var result = (x - y).toFixed(2); 
                $("#res").val(result); 
            });

            $("#kun").click(function(){
                var x = parseFloat($("#x").val());
                var y = parseFloat($("#y").val());
                var result = (x * y).toFixed(2); 
                $("#res").val(result); 
            });

            $("#jek").click(function(){
                var x = parseFloat($("#x").val());
                var y = parseFloat($("#y").val());
                if(y!=0){
                    var result = (x / y).toFixed(2); 
                    $("#res").val(result); 
                }else{
                    alert("Division by zero not allowed!");
                }
            });

            $("#addes").click(function(){
                var x = parseFloat($("#x").val());
                var y = parseFloat($("#y").val());
                if(y!=0){
                    var result = (x % y).toFixed(2); 
                    $("#res").val(result); 
                }else{
                    alert("Division by zero not allowed!");
                }
            });
        });
        
    </script>
</body>
</html>
