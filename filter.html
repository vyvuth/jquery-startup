<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container">
        <h1 class=" text-center text-capitalize text-primary mt-3">filter jquery</h1>
        <input id="input" type="search" class="form-control w-25 m-auto mt-3" name="">
        <table class=" table table-danger table-hover table-bordered mt-5">
            <thead>
                <tr>
                    <td>id</td>
                    <td>name</td>
                    <td>sex</td>
                    <td>salary</td>
                </tr>
            </thead>
            <tbody id="data">
                <tr>
                    <td>001</td>
                    <td>vy</td>
                    <td>male</td>
                    <td>1200$</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>mey</td>
                    <td>female</td>
                    <td>800$</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>dara</td>
                    <td>male</td>
                    <td>250$</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function(){
            $("#input").on('keyup', function(){
                var value = $(this).val().toLowerCase();
                $("#data tr").filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });  
    </script>
</body>
</html>
