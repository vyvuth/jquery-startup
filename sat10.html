<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class=" container">
        <button id="bnt" class=" mt-5 text-capitalize btn btn-danger">change</button>
        <button id="back" class=" mt-5 text-capitalize btn btn-danger">back</button>
        <h1 id="txt" class=" text-capitalize ">hello world</h1>
    </div>


    <script>
        $(document).ready(()=>{
            $("#bnt").click(()=>{
                $("#txt").html('Hello world from JQuery');
            })
            $("#back").click(()=>{
                $("#txt").html('Hello world');
            })
        })
    </script>
</body>
</html>
