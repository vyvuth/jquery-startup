<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        label{
            font-size: 20px;
            font-weight: bold;
            text-transform: capitalize;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class=" container w-100 bg-danger mt-5 rounded rounded-2">
        <h1 class=" text-capitalize text-center text-success p-2">register form</h1>
        <form action="#" class=" border border-2 rounded rounded-3 p-2">
            <label for="#">name</label>
            <input id="name" type="text" class=" form-control">
            <label for="#">email</label>
            <input id="email" type="text" class=" form-control">
            <label for="#">password</label>
            <input id="password" type="text" class=" form-control">
            <label for="#">phone number</label>
            <input id="number" type="text" class=" form-control">
            <button id="add" class="btn btn-success  text-capitalize mt-5 fw-bolder">add</button>
            <button id="delete" class="btn btn-primary mt-5 text-capitalize fw-bolder">reset</button>
            <button id="btnDelete" class="btn btn-warning mt-5 text-capitalize fw-bolder">Delete row</button>

        </form>
        <div>
            <table id="timerow" class="table table-primary rounded rounded-3 w-100">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Phone Number</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $("#add").click(function(){
            var name = $("#name").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var number = $("#number").val();
            $("#table-body").append(`<tr>
                <td>${name}</td>
                <td>${email}</td>
                <td>${password}</td>
                <td>${number}</td>
                </tr>`);
            });

            $("#delete").click(function(){
            var name = $("#name").val("");
            var email = $("#email").val("");
            var password = $("#password").val("");
            var number = $("#number").val("");
            });

            $("#btnDelete").click(function(){
                var selectedRow = $("#timerow tr:last");
                selectedRow.remove();
            })
        })
    </script>
</body>
</html>
